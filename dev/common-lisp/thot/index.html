    <p>
      HTTP web server supporting threads and epoll written in

    <p>
      Thot uses
      <a href="https://common-lisp.net/project/bordeaux-threads/" target="_blank">Bordeaux-threads</a>

      <a href="/dev/common-lisp/cl-stream">cl-stream</a>
